<!DOCTYPE html>
<html>
<script type="text/javascript">
window.addEventListener("load", function() {
	fetch(
        "https://sso.example.com:8443/uas/refresh/status.json", { credentials: "include" })
		.then(function(response) {
			document.getElementById("url").textContent = response.url;
			return response.json();
		})
		.then(function(json) {
			document.getElementById("output").textContent = JSON.stringify(json, null, 2);
		});
});
</script>

<p id="url"></p>

<p id="output" style="font-family: monospace; white-space: pre;">
</p>

<p>
<a href="https://sso.example.com:8443/ubilogin" target="_blank">Login</a>
<a href="https://sso.example.com:8443/uas/logout" target="_blank">Logout</a>
</p>

</html>
