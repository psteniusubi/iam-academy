<!DOCTYPE html>
<html>
<script type="text/javascript">
function fetch_status() {
	fetch(
        "https://login.example.ubidemo.com/uas/refresh/status.json", { credentials: "include" })
		.then(function(response) {
			document.getElementById("url").textContent = response.url;
			return response.json();
		})
		.then(function(json) {
			document.getElementById("output").textContent = JSON.stringify(json, null, 2);
		});
}
window.addEventListener("load", () => {
    document.getElementById("refresh").addEventListener("click", fetch_status);
    fetch_status();
});
</script>

<p id="url"></p>

<p id="output" style="font-family: monospace; white-space: pre;"></p>

<p><button id="refresh" type="button">Refresh</button></p>

<p>
<a href="https://manage.example.ubidemo.com/ubilogin" target="_blank">Login</a>
<a href="https://login.example.ubidemo.com/uas/logout" target="_blank">Logout</a>
</p>

</html>
